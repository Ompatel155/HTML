<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>id and class uses</title>
    <style>
        /* id me css apply karne ke liye #(id name){}  ka use kiya jata hai*/
            #one{
                background-color: brown;
            }
            #two{
                background-color: aquamarine;
            }

            /* class me css apply karne ke liye .(id name){} ka use kiya jata hai*/
             .one{
                background-color: bisque;
             }
             .two{
                background-color: aqua;
             }
    </style>
</head>
<body>
    <!-- id=Unique identifier  -->
    <div id="one">hello</div>
    <div id="two">hii</div>
    <br/>
    <br/>
    <!-- class= multiple class name  -->
    <div class="one">hello</div>
    <div class="two">hii</div>
     
</body>
</html>
