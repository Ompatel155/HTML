<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    div{
        height:200px;
        width:200px;
        background-color:brown;
        /* padding: Border or content ke bich ka distabce */
        padding :20px 30px;
        border:4px solid;
       /* margin:Body or border ke bich ka distance */
        margin:30px;

    }
     span{
        height:200px;
        width:200px;
        background-color:rgb(36, 180, 0);
        padding :20px 30px;
        border:4px solid;
        margin:30px;
        /* jab isko inline se block karna ho tab */
        /* display: block; */
        /* jab isko inline or block dono karna ho tab */
        display: inline-block;
        /* jab code or body se hatana ho tab */
        /* display: none; */
        /* jab hidden karna ho  */
        visibility: hidden;

    }
    </style>
</head>
<body>
    <div>
        hello
    </div>
    <span> hy </span>
    <span>bro</span>
    <h1>hello raj</h1>
    
</body>
</html>
