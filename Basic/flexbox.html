<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #parent{
            height:50vh;
            width:100vw;
            border:solid 2px brown;
            display: flex; /*ye paarent ke box ko graph me bana deta hai */

            /* x axis operation */
            justify-content: center;
            /* justify-content: end; */
            /* justify-content: baseline; */

            /* x axis me space dalne ke liye */
            /* justify-content:space-around ; */
            /* justify-content: space-between; */
            justify-content: space-evenly;

            /* y axis operation */
            align-items: center;
            /* align-items: baseline; */
            /* align-items: end; */
        }
        #parent div{
            height:100px;
            width: 100px;
        }
        #parent div:nth-of-type(1){
            background-color: black;
        }  #parent div:nth-of-type(2){
            background-color: rgb(190, 13, 13);
        }  #parent div:nth-of-type(3){
            background-color: rgb(22, 3, 89);
        }  #parent div:nth-of-type(4){
            background-color: rgb(10, 157, 7);
        }

    </style>
</head>
<body>
   <div id="parent">
    <div></div>
    <div></div>
    <div></div>
    <div></div>
   </div>
</body>
</html>
