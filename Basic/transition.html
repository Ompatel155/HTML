<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transition property</title>
    <style>
      #zero:hover .one {
  margin-left: 93.5%;
}

    #zero {
    height:400px;
    border: solid 2px red;

    }
    .one{
       height:100px;
      width: 100px;
     border-radius: 50%;
     transition: 3s;
    }
    #one{
      
      background-color: rgb(0, 0, 0);
      transition-timing-function: linear;
    }
     #two{
     
      background-color: rgb(5, 34, 43);
    transition-timing-function: ease-in;
    }
     #three{
      
      background-color: rgb(5, 99, 16);
     transition-timing-function: ease-in-out;
    }
     #four{
    
      background-color: rgb(119, 114, 8);
     transition-timing-function: ease-out;
    }
    </style>
</head>
<body>
    <div id="zero" >
        <div id="one" class="one"></div>
        <div id="two" class="one"></div>
        <div id="three" class="one"></div>
        <div id="four" class="one"></div>
    </div>

</body>
</html>
